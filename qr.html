<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="qr.css">
    <title>Happy Saraswati Pooja 2021 | AM Classes, Kathara</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="card">
        <div id="popup" class="popup">
            <h3>on clicking "OK", the Saraswati mantra will be played</h3>
            <button onclick="playMusc('music')">OK!</button>
            <button style="background-color: green; border-color: green;" onclick="window.location.href='https://amclasses.netlify.com';">Main Page</button>
        </div>
        <div>
            <!-- <img class="maa" src="saraswati maa.png"> -->
        </div>
        <h1>Happy Saraswati Puja 2021</h1>
        <div class="cls">
            <h3><u>Address:</u> AM Classes, Rajendra Nagar, Gayatri Colony, Kathara (Pin Code: 829116), Bokaro,
                Jharkhand, India</h3>
            <button onclick="window.location.href='https://www.google.com/maps/place/AM+Classes+Kathara/@23.7723363,85.8939825,17z/data=!4m2!3m1!1s0x39f46b0eda3cc129:0xa197ed03c8a2266f';">Locate on Map</button>
        </div>
    </div>

    <div class="music">

        <audio id="myAudio" volume="1">
            <source src="mantra.mp3#t=00:00:20">
        </audio>
        <label for="play">Music : </label>
        <i class="fa fa-volume-up" onclick="playMusic(this)"></i>
    </div>

    <div style="margin: auto; text-align: center;">
        <img class="invitation" src="invitation.jpeg">
    </div>
    

    <script>
        function playMusic(i) {
            if (i.classList.contains('fa-volume-off')) {
                i.classList.remove('fa-volume-off');
                i.classList.add('fa-volume-up');
                document.getElementById("myAudio").play();
                localStorage.setItem("play", "on");
            }
            else if (i.classList.contains('fa-volume-up')) {
                i.classList.remove('fa-volume-up');
                i.classList.add('fa-volume-off');
                document.getElementById("myAudio").pause();
                localStorage.setItem("play", "off");
            }
        }

        function playMusc() {
                document.getElementById("myAudio").play();
                localStorage.setItem("play", "on");
                document.getElementById("popup").style.display="none";
        }
    </script>

</body>

</html>
